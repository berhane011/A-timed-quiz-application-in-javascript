<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="highScores.html">View high score</a>
          <div id="time">Time:0</div>
        </div>
      </nav>
    <div class="container wrapper">
       <div class="row">
           <div class="col  ">
               <h1 id="question"></h1>
               <div class="answer">
                <button type="button" class="btn btn-info btn-lg" id="answerOne" >answerOne</button>
                <button type="button" class="btn btn-info btn-lg" id="answerTwo" >answerTwo</button>
                <button type="button" class="btn btn-info btn-lg" id="answerThree" >answerThree</button>
                <button type="button" class="btn btn-info btn-lg" id="answerFour" >answerFour</button>
               </div>
               <div class="center">
                <div id="massage">
                    <h1>coding quiz challenge</h1>
                    <p>Try to answer the folowing code-related questions within the time limit.  <br>
                         Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div >
                <button type="button" class=" btn-primary btn-lg" id="start-button">start quiz</button>
               </div>

           </div>
       </div>
    </div>
   <script src="index.js"></script>
   <script src="question.js"></script>

</body>
</html>
